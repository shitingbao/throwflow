message ListMenusReply {
  message ChildMenu {
    uint64 id = 1;
    string menuName = 2;
    uint64 parentId = 3;
    uint32 sort = 4;
    string menuType = 5;
    string filename = 6;
    string filepath = 7;
    string permissionCode = 8;
    uint32 status = 9;
  }
  message Menu {
    uint64 id = 1;
    string menuName = 2;
    repeated ChildMenu childList = 3;
    uint64 parentId = 4;
    uint32 sort = 5;
    string menuType = 6;
    string filename = 7;
    string filepath = 8;
    string permissionCode = 9;
    uint32 status = 10;
  }

  message Data {
    repeated Menu list = 1;
  }

  uint32 code = 1;
  Data data = 2;
}

