message ListUserSampleOrdersRequest {
  uint64 pageNum = 1 [(validate.rules).uint64.gt = 0];
  uint64 pageSize = 2 [(validate.rules).uint64.gt = 0];
  string day = 3 [(validate.rules).string.pattern = "^$|^((([0-9]{3}[1-9]|[0-9]{2}[1-9][0-9]{1}|[0-9]{1}[1-9][0-9]{2}|[1-9][0-9]{3})-(((0[13578]|1[02])-(0[1-9]|[12][0-9]|3[01]))|((0[469]|11)-(0[1-9]|[12][0-9]|30))|(02-(0[1-9]|[1][0-9]|2[0-8]))))|((([0-9]{2})(0[48]|[2468][048]|[13579][26])|((0[48]|[2468][048]|[3579][26])00))-02-29))$"];
  string keyword = 4 [(validate.rules).string = {min_len: 0}];
  string searchType = 5 [(validate.rules).string = {in: ["product", "aweme", "address"]}];
}

message ListUserSampleOrdersReply {
