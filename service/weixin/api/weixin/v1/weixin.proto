    uint64 userSampleOrderId = 1;
    string productName = 2;
    string productImg = 3;
    string orderSn = 4;
    string name = 5;
    string phone = 6;
    string provinceAreaName = 7;
    string cityAreaName = 8;
    string areaAreaName = 9;
    string addressInfo = 10;
    uint32 isCancel = 11;
    string cancelNote = 12;
    string kuaidiCompany = 13;
    string kuaidiCode = 14;
    string kuaidiNum = 15;
    string kuaidiStateName = 16;
    string note = 17;
    string updateTime = 18;
  }
  message OpenDouyinUser {
    uint64 openDouyinUserId = 1;
    string accountId = 2;
    string nickname = 3;
    string avatar = 4;
    string avatarLarger = 5;
    uint64 fans = 6;
    string fansShow = 7;
    repeated SampleOrder sampleOrders = 8;
  }

  message Data {
    uint64 pageNum = 1;
    uint64 pageSize = 2;
    uint64 total = 3;
    uint64 totalPage = 4;
    repeated OpenDouyinUser list = 5;
  }

  uint32 code = 1;
  Data data = 2;
}

message StatisticsUserSampleOrdersRequest {
