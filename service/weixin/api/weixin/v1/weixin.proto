syntax = "proto3";

package weixin.v1;

import "google/protobuf/empty.proto";
import "validate/validate.proto";

option go_package = "weixin/api/weixin/v1;v1";

service Weixin {
  // 微信用户管理
  rpc GetUsers (GetUsersRequest) returns (GetUsersReply) {}
  rpc GetByIdUsers (GetByIdUsersRequest) returns (GetByIdUsersReply) {}
  rpc GetFollowUsers (GetFollowUsersRequest) returns (GetFollowUsersReply) {}
  rpc CreateUsers (CreateUsersRequest) returns (CreateUsersReply) {}
  rpc UpdateUsers (UpdateUsersRequest) returns (UpdateUsersReply) {}
  rpc GetOpenDouyinUsers (GetOpenDouyinUsersRequest) returns (GetOpenDouyinUsersReply) {}
  rpc ListOpenDouyinUsers (ListOpenDouyinUsersRequest) returns (ListOpenDouyinUsersReply) {}
  rpc ListByClientKeyAndOpenIds (ListByClientKeyAndOpenIdsRequest) returns (ListByClientKeyAndOpenIdsReply) {}
  rpc ListByIds (ListByIdsRequest) returns (ListByIdsReply) {}
  rpc UpdateOpenDouyinUsers (UpdateOpenDouyinUsersRequest) returns (UpdateOpenDouyinUsersReply) {}
  rpc UpdateUserInfoOpenDouyinUsers (UpdateUserInfoOpenDouyinUsersRequest) returns (UpdateUserInfoOpenDouyinUsersReply) {}
  rpc UpdateCooperativeCodeOpenDouyinUsers (UpdateCooperativeCodeOpenDouyinUsersRequest) returns (UpdateCooperativeCodeOpenDouyinUsersReply) {}
  rpc UpdateUserFansOpenDouyinUsers (UpdateUserFansOpenDouyinUsersRequest) returns (UpdateUserFansOpenDouyinUsersReply) {}
  rpc DeleteOpenDouyinUsers (DeleteOpenDouyinUsersRequest) returns (DeleteOpenDouyinUsersReply) {}
  rpc SyncIntegralUsers (google.protobuf.Empty) returns (SyncIntegralUsersReply) {}

  // 微信二维码管理
  rpc GetQrCodes (GetQrCodesRequest) returns (GetQrCodesReply) {}

  // 微信用户配送地址管理
  rpc ListUserAddresses (ListUserAddressesRequest) returns (ListUserAddressesReply) {}
  rpc CreateUserAddresses (CreateUserAddressesRequest) returns (CreateUserAddressesReply) {}
  rpc UpdateUserAddresses (UpdateUserAddressesRequest) returns (UpdateUserAddressesReply) {}
  rpc UpdateDefaultUserAddresses (UpdateDefaultUserAddressesRequest) returns (UpdateDefaultUserAddressesReply) {}
  rpc DeleteUserAddresses (DeleteUserAddressesRequest) returns (DeleteUserAddressesReply) {}

  // 微信用户寄样管理
  rpc GetKuaidiInfoUserSampleOrders (GetKuaidiInfoUserSampleOrdersRequest) returns (GetKuaidiInfoUserSampleOrdersReply) {}
  rpc ListUserSampleOrders (ListUserSampleOrdersRequest) returns (ListUserSampleOrdersReply) {}
  rpc StatisticsUserSampleOrders (StatisticsUserSampleOrdersRequest) returns (StatisticsUserSampleOrdersReply) {}
  rpc VerifyUserSampleOrders (VerifyUserSampleOrdersRequest) returns (VerifyUserSampleOrdersReply) {}
  rpc CancelUserSampleOrders (CancelUserSampleOrdersRequest) returns (CancelUserSampleOrdersReply) {}
  rpc CreateUserSampleOrders (CreateUserSampleOrdersRequest) returns (CreateUserSampleOrdersReply) {}
  rpc UpdateKuaidiUserSampleOrders (UpdateKuaidiUserSampleOrdersRequest) returns (UpdateKuaidiUserSampleOrdersReply) {}

  // 微信用户订单管理
  rpc ListUserOrders (ListUserOrdersRequest) returns (ListUserOrdersReply) {}
  rpc CreateUserOrders (CreateUserOrdersRequest) returns (CreateUserOrdersReply) {}
  rpc UpgradeUserOrders (UpgradeUserOrdersRequest) returns (UpgradeUserOrdersReply) {}
  rpc AsyncNotificationUserOrders (AsyncNotificationUserOrdersRequest) returns (AsyncNotificationUserOrdersReply) {}

  // 微信用户扫码记录管理
  rpc CreateUserScanRecords (CreateUserScanRecordsRequest) returns (CreateUserScanRecordsReply) {}

  // 微信用户机构对应关系管理
  rpc GetUserOrganizationRelations (GetUserOrganizationRelationsRequest) returns (GetUserOrganizationRelationsReply) {}
  rpc GetBindUserOrganizationRelations (GetBindUserOrganizationRelationsRequest) returns (GetBindUserOrganizationRelationsReply) {}
  rpc ListParentUserOrganizationRelations (ListParentUserOrganizationRelationsRequest) returns (ListParentUserOrganizationRelationsReply) {}
  rpc UpdateLevelUserOrganizationRelations (UpdateLevelUserOrganizationRelationsRequest) returns (UpdateLevelUserOrganizationRelationsReply) {}
  rpc SyncUserOrganizationRelations (google.protobuf.Empty) returns (SyncUserOrganizationRelationsReply) {}

  // 微信用户分佣管理
  rpc ListUserCommissions (ListUserCommissionsRequest) returns (ListUserCommissionsReply) {}
  rpc StatisticsUserCommissions (StatisticsUserCommissionsRequest) returns (StatisticsUserCommissionsReply) {}
  rpc StatisticsDetailUserCommissions (StatisticsDetailUserCommissionsRequest) returns (StatisticsDetailUserCommissionsReply) {}
  rpc CreateOrderUserCommissions (CreateOrderUserCommissionsRequest) returns (CreateOrderUserCommissionsReply) {}
  rpc CreateCostOrderUserCommissions (CreateCostOrderUserCommissionsRequest) returns (CreateCostOrderUserCommissionsReply) {}
  rpc CreateTaskUserCommissions (CreateTaskUserCommissionsRequest) returns (CreateTaskUserCommissionsReply) {}
  rpc SyncTaskUserCommissions (google.protobuf.Empty) returns (SyncTaskUserCommissionsReply) {}

  // 微信用户券码管理
  rpc GetUserCoupons (GetUserCouponsRequest) returns (GetUserCouponsReply) {}
  rpc ListUserCoupons (ListUserCouponsRequest) returns (ListUserCouponsReply) {}
  rpc BindUserCoupons (BindUserCouponsRequest) returns (BindUserCouponsReply) {}
  rpc ActivateUserCoupons (ActivateUserCouponsRequest) returns (ActivateUserCouponsReply) {}
  rpc CreateUserCoupons (CreateUserCouponsRequest) returns (CreateUserCouponsReply) {}
  rpc SyncUserCoupons (google.protobuf.Empty) returns (SyncUserCouponsReply) {}

  // 微信用户提现管理
  rpc GetUserBalances (GetUserBalancesRequest) returns (GetUserBalancesReply) {}
  rpc ListUserBalances (ListUserBalancesRequest) returns (ListUserBalancesReply) {}
  rpc CreateUserBalances (CreateUserBalancesRequest) returns (CreateUserBalancesReply) {}
  rpc AsyncNotificationUserBalances (AsyncNotificationUserBalancesRequest) returns (AsyncNotificationUserBalancesReply) {}
  rpc SyncUserBalances (google.protobuf.Empty) returns (SyncUserBalancesReply) {}

  // 微信用户用工合同管理
  rpc GetContractUserContracts (GetContractUserContractsRequest) returns (GetContractUserContractsReply) {}
  rpc GetUserContracts (GetUserContractsRequest) returns (GetUserContractsReply) {}
  rpc CreateUserContracts (CreateUserContractsRequest) returns (CreateUserContractsReply) {}
  rpc ConfirmUserContracts (ConfirmUserContractsRequest) returns (ConfirmUserContractsReply) {}
  rpc AsyncNotificationUserContracts (AsyncNotificationUserContractsRequest) returns (AsyncNotificationUserContractsReply) {}

  // 微信用户银行卡管理
  rpc ListUserBanks (ListUserBanksRequest) returns (ListUserBanksReply) {}
  rpc CreateUserBanks (CreateUserBanksRequest) returns (CreateUserBanksReply) {}
  rpc DeleteUserBanks (DeleteUserBanksRequest) returns (DeleteUserBanksReply) {}

  rpc ImportDatas (google.protobuf.Empty) returns (ImportDatasReply) {}
  rpc UpdateTutorUserOrganizationRelations (google.protobuf.Empty) returns (UpdateTutorUserOrganizationRelationsReply) {}
  rpc ParentUserDatas (google.protobuf.Empty) returns (ParentUserDatasReply) {}
  rpc ChildUserDatas (ChildUserDatasRequest) returns (ChildUserDatasReply) {}
  rpc DecryptDatas (DecryptDatasRequest) returns (DecryptDatasReply) {}

  // 课程视频
  rpc ListCourseRoot(ListCourseRootRequest) returns (ListCourseRootReply){}
  rpc ListCourseVideo(ListCourseVideoRequest) returns (ListCourseVideoReply){}
  rpc UpdateCourseUser(UpdateCourseUserRequest) returns (UpdateCourseUserReply){}
  rpc OperationUserOrders (google.protobuf.Empty) returns (OperationUserOrdersReply) {}
  
  rpc SyncQrCodeUserOrganizationRelations (google.protobuf.Empty) returns (SyncQrCodeUserOrganizationRelationsReply) {}
}

message GetUsersRequest {
  string token = 1 [(validate.rules).string ={len: 32}];
}

message GetUsersReply {
  message OpenId {
    string appid = 1;
    string openId = 2;
  }

  message Data {
    uint64 userId = 1;
    string phone = 2;
    string countryCode = 3;
    string nickName = 4;
    string avatarUrl = 5;
    double balance = 6;
    uint64 integral = 7;
    string integralLevelName = 8;
    uint64 ranking = 9;
    uint64 total = 10;
    uint64 totalRanking = 11;
    repeated OpenId openIds = 12;
  }

  uint32 code = 1;
  Data data = 2;
}

